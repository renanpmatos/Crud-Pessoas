<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
    <title>Nexum Challenge</title>
  </head>
  <style>
    label {
      font-weight: bold;
    }
    span {
      color: #0d6efd;
    }
  </style>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-white shadow"
      style="padding: 2% 15%">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="index.html"
          style="letter-spacing: 0.1rem; font-weight: bold; font-size: 24px"
          ><img src="./img/icon.svg" /> <span>P</span>essoas</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="margin-left: 10%">
          <ul class="navbar-nav me-auto mb-6 mb-lg-0">
            <li class="nav-item" style="margin-right: 10%">
              <a class="nav-link" href="index.html" style="font-size: 18px"
                >Home</a
              >
            </li>
            <li class="nav-item" style="margin-right: 10%">
              <a class="nav-link" href="read.html" style="font-size: 18px"
                >Dados</a
              >
            </li>
            <li class="nav-item" style="margin-right: 10%">
              <a
                class="nav-link"
                href="create.html"
                style="color: #0d6efd; font-size: 18px"
                >Cadastrar</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" id="searchForm">
            <input
              class="form-control me-4 col-md-4"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
              id="inputPesquisa"
              autocomplete="off"/>
            <button type="submit" id="btnFiltrar" class="btn btn-primary">
              Filtrar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      class="container bg-dark rounded"
      style="margin-top: 5%; padding: 0.25%; color: white">
      <h4 style="margin-left: 1%">Cadastrar Pessoa</h4>
    </div>
    <div class="container bg-white shadow p-3 bg-body">
      <form
        class="row g-3 needs-validation"
        style="margin: 2% 5% 2% 5%"
        id="form">
        <div class="row g-2">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Nome completo</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              autocomplete="off"
              required />
          </div>
          <div class="col-md-4" style="margin-left: 5%">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              autocomplete="off"
              required />
          </div>
        </div>
        <div class="col-md-2">
          <label for="selectPessoa" class="form-label">Tipo de pessoa</label>
          <select
            class="form-select"
            id="selectPessoa"
            onchange="TipoPessoaCadastro()"
            required>
            <option value="Selecione" id="selecione" selected>Selecione</option>
            <option value="Pessoa Física">Pessoa Física</option>
            <option value="Pessoa Jurídica">Pessoa Jurídica</option>
          </select>
        </div>
        <div id="cpf" class="col-md-2" style="display: none">
          <label for="inputCPF" class="form-label">CPF</label>
          <input
            class="form-control"
            id="inputCPF"
            autocomplete="off"
            required />
        </div>
        <div id="cnpj" class="col-md-2" style="display: none">
          <label for="inputCNPJ" class="form-label">CNPJ</label>
          <input
            class="form-control"
            id="inputCNPJ"
            autocomplete="off"
            required />
        </div>
        <div class="col-md-2">
          <label for="inputCEP" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="inputCEP"
            autocomplete="off"
            required />
        </div>
        <div class="col-md-4" style="margin-left: 5%; position: relative">
          <label class="form-label">Endereço</label>
          <input class="form-control" type="text" id="endereco" disabled />
        </div>
        <div class="col-md-6">
          <label class="form-label">Logradouro</label>
          <input class="form-control" type="text" id="logradouro" disabled />
        </div>
        <div class="col-md-4" style="margin-left: 5%">
          <label class="form-label">Bairro</label>
          <input class="form-control" type="text" id="bairro" disabled />
        </div>
        <div class="col-md-4">
          <label class="form-label">Cidade</label>
          <input class="form-control" type="text" id="cidade" disabled />
        </div>
        <div class="col-md-2">
          <label class="form-label">UF</label>
          <input class="form-control" type="text" id="UF" disabled />
        </div>
        <div class="bg-white" style="margin: 3% 0%">
          <div
            class="row-sm-3 bg-light shadow-sm position-relative"
            style="padding: 3%; border: none; border-radius: 10px">
            <div
              class="position-absolute top-50 start-0 translate-middle-y"
              style="margin-left: 1%">
              <button type="submit" id="btnSave" class="btn btn-primary">
                Salvar
              </button>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
              <button type="button" id="btnClear" class="btn btn-white border">
                Limpar
              </button>
            </div>
            <div
              class="position-absolute top-50 end-0 translate-middle-y"
              style="margin-right: 1%">
              <button type="button" id="btnCancel" class="btn btn-secondary">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    // espera o submmit para cadastrar uma nova pessoa
    var form = document.getElementById("form");
    form.addEventListener("submit", (event) => {
      "submit", event.preventDefault();
      cadastrar();
    });

    //faz uma pesquisa na pagina de dados
    var searchForm = document.getElementById("searchForm");
    searchForm.addEventListener("submit", (event) => {
      "submit", event.preventDefault();
      window.location.replace("./read.html?" + $("#inputPesquisa").val());
    });

    $(document).ready(function () {
      //mascaras de input
      $("#inputCPF").mask("999.999.999-99");
      $("#inputCNPJ").mask("99.999.999/9999-99");
      $("#inputCEP").mask("99999-999");

      //botão cancelar, limpa form
      $("#btnClear").click(function () {
        clearForm();
      });

      //pesquisa do cep pela api
      $("#inputCEP").blur(function () {
        var cep = $(this).val().replace(/\D/g, "");

        if (cep != "") {
          var validacep = /^[0-9]{8}$/;

          if (validacep.test(cep)) {
            $("#endereco").val("...");
            $("#logradouro").val("...");
            $("#bairro").val("...");
            $("#cidade").val("...");
            $("#UF").val("...");

            $.getJSON(
              "https://viacep.com.br/ws/" + cep + "/json/?callback=?",
              function (dados) {
                if (!("erro" in dados)) {
                  $("#logradouro").val(dados.logradouro);
                  $("#bairro").val(dados.bairro);
                  $("#cidade").val(dados.localidade);
                  $("#UF").val(dados.uf);
                } else {
                  $("#inputCEP").val("");
                  $("#endereco").val("");
                  $("#logradouro").val("");
                  $("#cidade").val("");
                  $("#bairro").val("");
                  $("#UF").val("");
                }
              }
            );
          } else {
            $("#inputCEP").val("");
            $("#endereco").val("");
            $("#logradouro").val("");
            $("#cidade").val("");
            $("#bairro").val("");
            $("#UF").val("");
          }
        } else {
          $("#inputCEP").val("");
          $("#endereco").val("");
          $("#logradouro").val("");
          $("#cidade").val("");
          $("#bairro").val("");
          $("#UF").val("");
        }
      });
    });
  </script>
</html>
