<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <title>Nexum Challenge</title>
  </head>
  <style>
    label {
      font-weight: bold;
    }
    span {
      color: #0d6efd;
    }
  </style>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-white shadow"
      style="padding: 2% 15%">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="letter-spacing: 0.1rem; font-weight: bold; font-size: 24px"
          ><img src="./img/icon.svg" /> <span>P</span>essoas</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="margin-left: 10%">
          <ul class="navbar-nav me-auto mb-6 mb-lg-0">
            <li class="nav-item" style="margin-right: 10%">
              <a
                class="nav-link"
                href="#"
                style="color: #0d6efd; font-size: 18px"
                >Home</a
              >
            </li>
            <li class="nav-item" style="margin-right: 10%">
              <a class="nav-link" href="read.html" style="font-size: 18px"
                >Dados</a
              >
            </li>
            <li class="nav-item" style="margin-right: 10%">
              <a class="nav-link" href="create.html" style="font-size: 18px"
                >Cadastrar</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" id="searchForm">
            <input
              class="form-control me-4 col-md-4 "
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
              id="inputPesquisa"
              autocomplete="off"
               />
            <button type="submit" id="btnFiltrar" class="btn btn-primary">
              Filtrar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 5%">
      <section id="main" class="about-section-padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mt-md-5">
              <h1>
                Bem vindo ao <br />
                CRUD de <span>Pessoas</span>
              </h1>
              <br />
              <h4>
                Um desafio de front-end e back-end envolvendo tecnologidas como:
                HTML, JavaScript, JQuery e Java
              </h4>
              <br />
              <a href="create.html" class="btn btn-primary btn-lg"
                >Cadastre agora</a
              >
            </div>
            <div class="col-lg-4 col-md-8 col-12">
              <img src="./img/Personal data-amico.png" width="150%" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    //faz uma pesquisa na pagina de dados
    var searchForm = document.getElementById("searchForm");
    searchForm.addEventListener("submit", (event) => {
      "submit", event.preventDefault();
      window.location.replace("./read.html?" + $("#inputPesquisa").val());
    });
  </script>
</html>
